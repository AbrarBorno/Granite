apply plugin: 'com.android.application'

android {
    namespace "$$NAMESPACE$$"
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 26

        ndk {
            abiFilters $$ABIS$$
        }
    }

    ndkVersion '25.1.8937393'

    buildTypes {
        debug {
            externalNativeBuild {
                cmake {
                    arguments "-DANDROID_TOOLCHAIN=clang",
                            "-DANDROID_STL=c++_static",
                            "-DANDROID_ARM_MODE=arm",
                            "-DANDROID_CPP_FEATURES=exceptions",
                            "-DGRANITE_SHADER_COMPILER_OPTIMIZE=ON",
                            "-DCMAKE_BUILD_TYPE=Debug",
                            "-DANDROID_PLATFORM=android-26",
                            "-DGRANITE_ISPC_TEXTURE_COMPRESSION=OFF",
                            "-DGRANITE_ASTC_ENCODER_COMPRESSION=OFF",
                            "-DGRANITE_AUDIO=$$AUDIO$$",
                            "-DGRANITE_BULLET=$$PHYSICS$$",
                            "-DANDROID_ARM_NEON=ON",
                            "-DANDROID_USE_LEGACY_TOOLCHAIN_FILE=OFF"

                    targets "$$TARGET$$"
                }
            }
            jniDebuggable true
        }
        release {
            externalNativeBuild {
                cmake {
                    arguments "-DANDROID_TOOLCHAIN=clang",
                            "-DANDROID_STL=c++_static",
                            "-DANDROID_ARM_MODE=arm",
                            "-DANDROID_CPP_FEATURES=exceptions",
                            "-DGRANITE_SHADER_COMPILER_OPTIMIZE=ON",
                            "-DCMAKE_BUILD_TYPE=Release",
                            "-DANDROID_PLATFORM=android-26",
                            "-DGRANITE_ISPC_TEXTURE_COMPRESSION=OFF",
                            "-DGRANITE_ASTC_ENCODER_COMPRESSION=OFF",
                            "-DGRANITE_AUDIO=$$AUDIO$$",
                            "-DGRANITE_BULLET=$$PHYSICS$$",
                            "-DANDROID_ARM_NEON=ON",
                            "-DANDROID_USE_LEGACY_TOOLCHAIN_FILE=OFF"

                    targets "$$TARGET$$"
                }
            }
            debuggable true
            signingConfig signingConfigs.debug
            jniDebuggable true
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            resources.srcDirs = ['res']
            res.srcDirs = ['res']
            assets.srcDirs = ['$$ASSETS$$', '$$GRANITE_ASSETS$$']
            jniLibs.srcDirs = ['$$EXTERNAL_JNI$$']
        }
    }

    externalNativeBuild {
        cmake {
            path "$$CMAKELISTS$$"
            version "3.22.0+"
        }
    }
}

dependencies {
	api project(':granite:android')
}
